<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Result app </title>
	<!-- ALL CSS FILES  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
     <div class="container my-5">
		 <div class="row">
			 <div class="col-md-3">
				<div class="card">
					<div lass="card-header">
						<div class="card-body">
							<h2>Add new Student</h2>
							<p class="a-massage alert-danger"></p>
						<form action="" id="student_form">
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Student Name">								
							</div>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Roll Number">								
							</div>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Class">								
							</div>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Photo">								
							</div>
							<div class="form-group mb-3">								
								<input name="gender" type="radio" value="Male" id="male"><label for="male">Male</label>							
								<input name="gender" type="radio" value="Female" id="female"><label for="female">Female</label>					
							</div>
							<h1>Marks</h1>
								<hr>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Bangla">								
							</div>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="English">								
							</div>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Math">								
							</div>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Science">								
							</div>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Social Science">								
							</div>
							<div class="form-group mb-3">								
								<input class="form-control" type="text" placeholder="Religion">								
							</div>							
							<div class="form-group mb-3">								
								<input class="btn btn-primary w-100" type="submit" value="Add New Student">								
							</div>
						</form>
						</div>						
					</div>
				</div>
			 </div>
			 <div class="col-md-9">
				 <div class="card">
					 <div class="card-body">
						 <table class="table table-dark table-hover table-bordered">
							 <thead>
								 <tr>
									 <th>#</th>
									 <th>Student Name</th>
									 <th>Roll Number</th>
									 <th>Class</th>
									 <th>Gender</th>
									 <th>Result</th>									 
									 <th>Grade</th>									 
									 <th>Photo</th>									 
									 <th>Action</th>									 
								 </tr>
							 </thead>
							 <tbody id="data_list">
								
								 
							 </tbody>
						 </table>
					 </div>
				 </div>
			 </div>
		 </div>
	 </div>

	 <!-- delet student -->
	 <div class="delet-data">

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Delete Student Data</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					<p>Are you sure</p>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" id="deletConf" data-bs-dismiss="modal" class="btn btn-primary">Confirm</button>
					</div>
				</div>
				</div>
			</div>

			<!-- viwe student data -->
			<div class="viwe-data">
				<!-- Modal -->
				<div class="modal fade" id="student_single_modal">
					<div class="modal-dialog modal-dialog-centered modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="student-result-data">
									
								</div>
							</div>
				
						</div>
					</div>
				</div>
			
			</div>
	 </div>



	<!-- JS FILES  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="./js/Result.js"></script>
	<script src="./js/functions.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
